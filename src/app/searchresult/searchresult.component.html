<section class="searchResult">
    <ul *ngIf="isMovie">
        <a *ngFor="let item of results" routerLink="/movie/{{item.id}}">
            <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="{{item.title}} poster">
        </a>
    </ul>

    <ul *ngIf="isTv">
        <a *ngFor="let item of results" routerLink="/tv/{{item.id}}">
            <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="{{item.name}} poster">
        </a>
    </ul>
</section>
