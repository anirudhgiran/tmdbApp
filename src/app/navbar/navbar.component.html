<header>
    <div class="logo">
        <a href="#" routerLink="/">
            tmdb
        </a>
    </div>

    <nav [class.nav-active]="isActive">
        <a href="#" routerLink="/" (click)="activateBurger()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z" />
            </svg>
        </a>
        <div class="input">
            <input type="text" [(ngModel)]="searchText" placeholder="Search..." (keyup.enter)="search()">
            <div class="svg" routerLink="/search" (click)="search()">
                <svg xmlns="http://www.w3.org/2000/svg"  width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z" />
                </svg>
            </div>
            
        </div>
    </nav>

    <div [class.burger-menu-active]="isActive" class="burger-menu" (click)="activateBurger()">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>
</header>
